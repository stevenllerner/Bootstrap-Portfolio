<!DOCTYPE html>
<html>
<head>
	<html lang="en-US">
	<!-- Sets the page width to the width of the device and sets the zoom level to 1-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Steven Lerner</title>
</head>

<body>
<!-- class="container" puts some padding around the page; class="container-fluid" provides no padding-->	
<div class="container">

	<div class="row rownav">
		<div class="col-md-8 col-sm-8">
			<h1>Steve Lerner</h1>
		</div>
		<div class="col-md-4 col-sm-4 a-header">
			<a href="index.html">About </a>
			<a class="a-middle" href="portfolio.html">Portfolio</a>
			<a href="contact.html"> Contact</a>
		</div>

	<div class="row">
		<div class="col-md-7 col-sm-7 article">
			<h2>Contact Me</h2>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" placeholder="John Smith">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" placeholder="example@gmail.com">
			</div>
			<div class="form-group form-group-lg">
				<label>Message</label>
				<textarea class="form-control" placeholder="Add Message"></textarea>
			</div>
			<input type+submit class="btn btn-default submit-button" value="submit">
		</div>

		<div class="col-md-3 col-sm-3 sidebar">
			<h3>Connect with Me</h3>
				<a href="https:/github.com/stevenllerner/"><img class="att"; src="assets/images/Github.png" alt="Github";>
				</a>
				<a href="https://www.linkedin.com/in/sllerner/"><img class="att"; src="assets/images/linkedin.png" alt="LinkedIn";>
				</a>			
				<a href="https://stackoverflow.com/users/8312944/steve-lerner?tab=profile"><img class="att"; src="assets/images/overflow.png" alt="Stack Overflow";>
				</a>				
		</div>
	</div>
	
	<div class="row footer">
		<p class="copyR">&copy Copyright 2017 Steven L Lerner</p>
	</div>
		
</div>

</body>
</html>
